<ion-toolbar>
  <ion-title>
    <img src="../../../../assets/Logo_Grey.png" alt="">
  </ion-title>
  <ion-buttons slot="end">
    <ion-button>
      <ion-icon slot="icon-only" name="person-circle-outline"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>

<ion-content>
  <ion-row style="padding: 0px 9px; margin-bottom: 10px;">
    <ion-col size="12">
      <ion-thumbnail>
        <img style="border-radius: 8px;" src="../../../../assets/novo-room-dir-banner.png" alt="">
      </ion-thumbnail>
    </ion-col>
  </ion-row>

  <ion-row class="row-padding">
    <ion-col *ngFor="let item of navigationTile" size="12" class="journey-tiles" style="background-color: #fff;" [routerLink]="[item.link]">
      <span class="header-txt" style="font-size: 15px; font-weight: 500; text-transform: uppercase;">{{item.header}}</span> <br>
      <!-- <span style="font-size: 13px;">We look forward to providing you with an unforgettable experience.</span> -->
    </ion-col>
  </ion-row>

</ion-content>
